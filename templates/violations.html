<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Violation History</title>

  <!-- DataTables CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
    }
    .navbar {
      background-color: #333;
      padding: 10px 20px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      width: 90%;
      max-width: 960px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    table.dataTable {
      border-collapse: collapse !important;
      width: 100% !important;
    }
    table.dataTable thead th {
      position: sticky;
      top: 0;
      background: #333;
      color: white;
      z-index: 2;
      padding: 8px 10px;
    }
    table.dataTable tbody td {
      padding: 8px 10px;
      text-align: center;
    }
    tr.high-confidence {
      background-color: #e1f7e7;
      color: #155724;
    }
    tr.low-confidence {
      background-color: #fbeaea;
      color: #721c24;
    }
    .snapshot-img {
      width: 80px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="{{ url_for('index') }}">‚Üê Back to Live Feed</a>
  </div>

  <div class="container">
    <h1>Violation History</h1>
    <table id="violationsTable" class="display nowrap">
      <thead>
        <tr>
          <th>ID</th>
          <th>Timestamp</th>
          <th>Label</th>
          <th>Confidence</th>
          <th>Snapshot</th>
        </tr>
      </thead>
      <tbody>
        {% for row in rows %}
        <tr class="{{ 'high-confidence' if row[3] > 0.8 else 'low-confidence' }}">
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
          <td>{{ '%.2f'|format(row[3]) }}</td>
          <td>
            {% if row[4] %}
            <a href="{{ url_for('static', filename='snapshots/' ~ row[4].split('snapshots/')[-1]) }}" target="_blank">
              <img
                src="{{ url_for('static', filename='snapshots/' ~ row[4].split('snapshots/')[-1]) }}"
                class="snapshot-img"
                alt="snapshot"
              />
            </a>
            {% else %}
            -
            {% endif %}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <!-- jQuery & DataTables JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script
    src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"
  ></script>
  <script>
    $(document).ready(function() {
      $('#violationsTable').DataTable({
        pageLength: 25,
        scrollY: '60vh',
        scrollCollapse: true,
        paging: true,
        order: [[1, 'desc']],       // sort by Timestamp descending
        columnDefs: [
          { orderable: false, targets: 4 }  // disable sorting on Snapshot column
        ]
      });
    });
  </script>
</body>
</html>
